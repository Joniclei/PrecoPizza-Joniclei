<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Preco Pizza</title>
</head>

<body>
  <header></header>
  <main>

    <form>

      <fieldset>
        <legend>Opa</legend>
        <div>
          <section>
            <div>
              <label for="idNomePizza">Nome da Pizza</label>
              <input type="text" name="nomePizza" id="idNomePizza" required>
            </div>
            <div>
              <label for="idTamanhoPizza">Tamanho da Pizza</label>
              <input type="number" name="tamanhoPizza" id="idTamanhoPizza" placeholder="Diametro em centimetros"
                required>
            </div>
            <label for="idPrecoPizza"> Preco da Pizza</label>
            <input type="number" name="precoPizza" id="idPrecoPizza" required>
            <div>
              <button type="button" id="idBotaoEnviar">Enviar</button>
            </div>
          </section>
        </div>




      </fieldset>

    </form>

    <div id="idResultPizzas" class="table-responsive"></div>


    <script>

      let nomePizza = document.getElementById("idNomePizza");
      let tamanhoPizza = document.getElementById("idTamanhoPizza");
      let precoPizza = document.getElementById("idPrecoPizza");
      let botaoEnviar = document.getElementById("idBotaoEnviar");
      let divTabelaPizza = document.querySelector("#idResultPizzas");

      let listaPizzas = [];

      botaoEnviar.addEventListener("click", function () {
        listaPizzas.push({
          nome: nomePizza.value,
          tamanho: tamanhoPizza.value,
          preco: precoPizza.value
        });

        console.log(listaPizzas.length);

        if (listaPizzas.length == 1) {
          let tabela = document.createElement("table");
          let thead = document.createElement("thead");
          let tr = document.createElement("tr");
          let tdNomePizza = document.createElement("th");
          let tdTamanhoPizza = document.createElement("th");
          let tdPrecoPizza = document.createElement("th");

          tabela.className = "table table-bordered table-hover";
          tdNomePizza.scope = "col";
          tdTamanhoPizza.scope = "col";
          tdPrecoPizza.scope = "col";

          divTabelaPizza.appendChild(tabela);
          tabela.appendChild(thead);
          thead.appendChild(tr);
          tdNomePizza.textContent = "Nome";
          tdTamanhoPizza.textContent = "Tamanho";
          tdPrecoPizza.textContent = "Preco";
          tr.appendChild(tdNomePizza);
          tr.appendChild(tdTamanhoPizza);
          tr.appendChild(tdPrecoPizza);
        }

        





      })

      console.log(listaPizzas);

    </script>
  </main>
  <footer></footer>

</body>

</html>
